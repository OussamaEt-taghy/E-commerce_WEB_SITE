<div class="container">
  <h2>Add Category</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name" />
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">This input is required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <input matInput type="text" placeholder="Description" formControlName="description" />
      <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">This input is required!</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" style="margin-bottom: 20px;">Add Category</button>
  </form>

  <h2>Delete Category</h2>
  <form [formGroup]="deleteCategoryForm" (ngSubmit)="deleteCategory()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Select a Category</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
        <mat-option *ngFor="let category of listofCategories" [value]="category.id">{{category.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="deleteCategoryForm.get('categoryId')?.hasError('required')">This Input Is Required!</mat-error>
    </mat-form-field>

    <button mat-raised-button color="warn" type="submit">Delete Category</button>
  </form>
</div>
