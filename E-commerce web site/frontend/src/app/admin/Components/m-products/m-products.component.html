<mat-card>
    <mat-card-header class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="Filterchange($event)" placeholder="search product" />
  </mat-form-field>
  <button style="margin-left: 60%;" (click)="openAddProductDialog()" mat-raised-button color="primary">Add Product (+)</button>
    </mat-card-header>
    <mat-card-content>
<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> id</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> Name</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> Price</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.price}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> Description</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="image">
        <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> Image</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <img [src]="'data:image/png;base64,' + element.byteImg" alt="Product Image" width="50" height="50" (error)="imageLoadError($event)" />
        </td>
      </ng-container>
      
      <ng-container matColumnDef="category">
        <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> Category</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
       
          {{ element.categoryName}}
        </td>
      </ng-container>
      

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">

          <button mat-icon-button color="primary" (click)=" openEditProductDialog(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)=" openDeleteProductDialog(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
