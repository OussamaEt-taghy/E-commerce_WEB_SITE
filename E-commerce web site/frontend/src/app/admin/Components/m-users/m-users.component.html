
<mat-card>
    <mat-card-header class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="Filterchange($event)" placeholder="search User" />
  </mat-form-field>
    </mat-card-header>
    <mat-card-content>
<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> id</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> Name</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> Email</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> Password</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">*****</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-sort-header mat-header-cell *matHeaderCellDef style="text-align: center;"> Role</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{element.role}}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Action</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
          <button mat-icon-button color="warn" (click)=" openDeleteUserDialog(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>
</mat-card>
