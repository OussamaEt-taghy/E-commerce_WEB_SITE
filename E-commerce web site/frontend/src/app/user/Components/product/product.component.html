<div class="product-list">
  <mat-card class="product-card" *ngFor="let product of products">
    <div class="product-image">
      <img [src]="product.processedImg" alt="product-image">
    </div>
    <div class="product-details">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-description">{{ product.description }}</p>
      <mat-divider></mat-divider>
      <div class="product-info">
        <div class="info-row">
          <span class="info-label">Price:</span>
          <span class="info-value">{{ product.price }}Dh</span>
        </div>
        <div class="info-row">
          <span class="info-label">Category:</span>
          <span class="info-value">{{ product.categoryName }}</span>
        </div>
      </div>
      <button mat-button color="primary" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </mat-card>
</div>
