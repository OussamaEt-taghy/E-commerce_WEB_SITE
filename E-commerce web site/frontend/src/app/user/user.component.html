<mat-toolbar style="background-color: #004a9f; color: white;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon style="color: white">menu</mat-icon>
    </button>
    <span style="color: white; margin-right: 50px;">Electro magick</span>
  
    <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
    <button mat-button routerLink="/user/product" routerLinkActive="active" >Products</button>
    <button mat-button routerLink="/user/AboutUs" routerLinkActive="active">About Us</button>
    <span class="example-spacer"></span>
    <button mat-icon-button routerLink="/user/cart" class="example-icon favorite-icon" style="margin-left: -30px;"
            aria-label="Example icon-button with shopping cart icon">
      <mat-icon style="color: white">shopping_cart</mat-icon>
      <span class="badge" style="margin-left: -15px; color: rgb(240, 70, 70);">{{ totalAmount }}</span>
    </button>
    <button mat-icon-button class="example-icon" style="margin-left: 20px;" aria-label="Example icon-button with share icon"
            (click)="logout()">
      <mat-icon style="color: white">logout</mat-icon>
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
